name: Silence
main: feildmaster.silence.Silence
version: 1.3
author: feildmaster

commands:
  silence:
    description: Toggle chat listening
    aliases:
      - quiet
  silence-all:
    description: Silence the server
    aliases:
      - quiet-all

permissions:
  silence.bypass:
    description: Bypasses silence (Your chat will always go through)
  silence.admin:
    description: Allows using silence-all
